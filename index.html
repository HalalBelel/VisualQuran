<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Quranic Verse Stable Diffusion Prompt Generator</title>
  <style>
    /* Reset some basic elements */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      color: #333;
      padding: 20px;
      line-height: 1.6;
    }
    
    .container {
      max-width: 960px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    
    h1, h2 {
      text-align: center;
      margin-bottom: 10px;
      color: #2c3e50;
    }
    
    p {
      text-align: center;
      margin-bottom: 20px;
    }
    
    form {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: space-around;
      margin-bottom: 20px;
    }
    
    form > div {
      flex: 1 1 200px;
      min-width: 200px;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    
    input[type="number"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    
    button {
      padding: 10px 20px;
      border: none;
      background: #3498db;
      color: #fff;
      font-size: 1rem;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s;
      margin: auto;
    }
    
    button:hover {
      background: #2980b9;
    }
    
    .output, .debug, .version {
      background: #f7f7f7;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
      margin-bottom: 20px;
      overflow-wrap: break-word;
    }
    
    .output {
      white-space: pre-wrap;
      font-family: "Courier New", Courier, monospace;
    }
    
    .image-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 15px;
      margin-bottom: 20px;
    }
    
    .image-gallery img {
      width: 100%;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    
    @media (max-width: 600px) {
      form {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Quranic Verse SD Prompt Generator</h1>
    <p>Enter the verse details below. (Anthropic API key is handled by the Vercel proxy.)</p>
    
    <form id="promptForm">
      <div>
        <label for="surah">Starting Surah Number (1-114):</label>
        <input type="number" id="surah" min="1" max="114" required />
      </div>
      <div>
        <label for="verse">Starting Verse Number (>=1):</label>
        <input type="number" id="verse" min="1" required />
      </div>
      <div>
        <label for="batch">Number of Consecutive Verses (1-3):</label>
        <input type="number" id="batch" min="1" max="3" required />
      </div>
      <div style="flex-basis: 100%; text-align: center;">
        <button type="submit">Generate Prompts</button>
      </div>
    </form>
    
    <h2>Raw Output</h2>
    <div id="rawOutput" class="output"></div>
    
    <h2>Final Output</h2>
    <div id="finalOutput" class="output"></div>
    
    <h2>Generated Images (From Stable Diffusion)</h2>
    <div id="imageOutput" class="image-gallery"></div>
    
    <h2>Debug Information</h2>
    <pre id="debugOutput" class="debug"></pre>
    
    <div id="versionInfo" class="version"></div>
  </div>
  
  <script>
    // Set version using document.lastModified so it changes with each commit.
    const modifiedDate = new Date(document.lastModified);
    document.getElementById("versionInfo").textContent = "Version: " + modifiedDate.toLocaleString("en-AU");
    
    // Debug flag (set to false to disable debug output)
    const debug = true;
    
    // Utility function to pad numbers with leading zeros.
    function pad(num, size) {
      return num.toString().padStart(size, '0');
    }
    
    // Splits the Anthropic text into paragraphs and forces each prompt to have a proper code.
    function forcePrefillNaming(text, startSurah, startVerse, batch) {
      const paragraphs = text.split("\n\n").filter(p => p.trim() !== "");
      let corrected = [];
      for (let i = 0; i < batch; i++) {
        const code = `${pad(startSurah, 3)}${pad(startVerse + i, 3)} - `;
        let content = "";
        if (i < paragraphs.length) {
          let p = paragraphs[i].trim();
          const index = p.indexOf(" - ");
          if (index !== -1) {
            content = p.substring(index + 3).trim();
          } else {
            content = p;
          }
        }
        corrected.push(code + content);
      }
      return corrected.join("\n");
    }
    
    // Appends the chosen parameters to each prompt.
    function appendParameters(text, params) {
      const lines = text.split("\n").filter(line => line.trim() !== "");
      return lines.map(line => line.trim() + " " + params).join("\n");
    }
    
    // Load configuration from a.json.
    let config = {};
    fetch("a.json")
      .then(response => response.json())
      .then(data => {
        config = data;
        if(debug) {
          document.getElementById("debugOutput").innerText += "Configuration Loaded:\n" + JSON.stringify(data, null, 2) + "\n\n";
        }
      })
      .catch(err => {
        console.error("Error loading configuration:", err);
        alert("Failed to load configuration (a.json).");
      });
    
    // This function calls our stablediffusion endpoint.
    async function sendToStableDiffusion(finalText) {
      // Split the final text into individual prompt lines (ignoring empty lines)
      const prompts = finalText.split("\n").filter(line => line.trim() !== "");
      const sdEndpoint = "https://visual-quran.vercel.app/api/stablediffusion";
      const payload = { prompts };
    
      let response = await fetch(sdEndpoint, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });
      let data = await response.json();
      if (!data.success) {
        console.error("Stability request failed:", data.error);
        document.getElementById("debugOutput").innerText += "Stability Error:\n" + data.error + "\n\n";
        return;
      }
    
      // data.images is an array of data URLs.
      const imageOutput = document.getElementById("imageOutput");
      imageOutput.innerHTML = "";
      data.images.forEach((imgUrl) => {
        const img = document.createElement("img");
        img.src = imgUrl;
        imageOutput.appendChild(img);
      });
    }
    
    // Form submission handler.
    document.getElementById("promptForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const surah = parseInt(document.getElementById("surah").value);
      const verse = parseInt(document.getElementById("verse").value);
      const batch = parseInt(document.getElementById("batch").value);
    
      if (isNaN(surah) || isNaN(verse) || isNaN(batch) ||
          surah < 1 || surah > 114 || verse < 1 || batch < 1 || batch > 3) {
        alert("Please enter valid inputs.");
        return;
      }
    
      if (Object.keys(config).length === 0) {
        alert("Configuration not loaded. Please try again later.");
        return;
      }
    
      // Compute the expected prefill from the configuration.
      const expectedPrefill = config.PREFILL_TEMPLATE
        .replace("{SURAH_PADDED}", pad(surah, 3))
        .replace("{VERSE_PADDED}", pad(verse, 3))
        .trim();
    
      // Build the user instruction.
      let userInstruction = config.USER_INSTRUCTION_TEMPLATE
        .replace("{BATCH}", batch)
        .replace("{SURAH}", surah)
        .replace("{VERSE}", verse)
        .replace("{PREFILL}", expectedPrefill);
    
      // Build the payload for Anthropic.
      const maxTokens = batch * config.MAX_TOKENS_MULTIPLIER + config.MAX_TOKENS_OVERHEAD;
      const payload = {
        model: config.MODEL_NAME,
        max_tokens: maxTokens,
        system: config.SYSTEM_ROLE,
        messages: [
          { role: "user", content: userInstruction },
          { role: "assistant", content: expectedPrefill }
        ]
      };
    
      if(debug) {
        document.getElementById("debugOutput").innerText += "Payload Sent:\n" + JSON.stringify(payload, null, 2) + "\n\n";
      }
    
      document.getElementById("rawOutput").innerText = "Generating prompts...";
      document.getElementById("finalOutput").innerText = "";
      
      try {
        // Call the Anthropic proxy.
        const response = await fetch(config.VERCEL_PROXY_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });
        
        const data = await response.json();
        if(debug) {
          document.getElementById("debugOutput").innerText += "Full API Response:\n" + JSON.stringify(data, null, 2) + "\n\n";
        }
        
        if (!data.content) {
          throw new Error("No content in response");
        }
        
        let rawText = "";
        if (Array.isArray(data.content)) {
          rawText = data.content.map(item => item.text).join("\n\n");
        } else {
          rawText = data.content;
        }
        
        document.getElementById("rawOutput").innerText = rawText;
        
        // Format the final output.
        const numbered = forcePrefillNaming(rawText, surah, verse, batch);
        const finalText = appendParameters(numbered, config.APPEND_PARAMS);
        document.getElementById("finalOutput").innerText = finalText;
        
        // Now, send the final prompts to Stable Diffusion.
        await sendToStableDiffusion(finalText);
      } catch (error) {
        console.error("Error:", error);
        document.getElementById("rawOutput").innerText = "Error generating prompts.";
        if(debug) {
          document.getElementById("debugOutput").innerText += "Error Details:\n" + error.toString() + "\n";
        }
      }
    });
  </script>
</body>
</html>
