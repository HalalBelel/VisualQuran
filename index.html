<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quranic Verse Stable Diffusion Prompt Generator</title>
  <style>
    /* Reset basic elements */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: Arial, sans-serif; background: #f0f4f8; color: #333; padding: 20px; line-height: 1.6; }
    .container { max-width: 960px; margin: 0 auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    h1, h2 { text-align: center; margin-bottom: 10px; color: #2c3e50; }
    p { text-align: center; margin-bottom: 20px; }
    form { display: flex; flex-wrap: wrap; gap: 10px; justify-content: space-around; margin-bottom: 20px; }
    form > div { flex: 1 1 200px; min-width: 200px; }
    label { display: block; margin-bottom: 5px; font-weight: bold; }
    select, input[type="number"] { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
    button { padding: 10px 20px; border: none; background: #3498db; color: #fff; font-size: 1rem; border-radius: 4px; cursor: pointer; transition: background 0.3s; margin: auto; }
    button:hover { background: #2980b9; }
    .output, .debug, .version {
      background: #f7f7f7; padding: 15px; border: 1px solid #ddd; border-radius: 4px; margin-bottom: 20px; overflow: auto;
    }
    .output { max-height: 300px; white-space: pre-wrap; font-family: "Courier New", Courier, monospace; }
    .debug { max-height: 300px; }
    .image-gallery { display: grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); gap: 15px; margin-bottom: 20px; }
    .image-gallery img { width: 100%; border-radius: 4px; border: 1px solid #ccc; }
    #downloadButton { display: block; margin: 20px auto; padding: 10px 20px; background: #27ae60; border: none; color: #fff; border-radius: 4px; cursor: pointer; }
    #downloadButton:hover { background: #1e8449; }
  </style>
  <!-- External Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  <script src="https://unpkg.com/png-metadata@latest/dist/png-metadata.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Quranic Verse SD Prompt Generator</h1>
    <p>Enter the verse details below. (Anthropic API key is handled by the Vercel proxy.)</p>
    
    <form id="promptForm">
      <div id="surahSelectWrapper">
        <label for="surahSelect">Select Surah:</label>
        <select id="surahSelect"></select>
      </div>
      <div id="verseSelectWrapper">
        <label for="verseSelect">Select Ayah:</label>
        <select id="verseSelect"></select>
      </div>
      <div id="batchSelectWrapper">
        <label for="batchSelect">Select Consecutive Verses (max 111):</label>
        <input id="batchSelect" type="number" min="1" max="111" value="1" />
      </div>
      <div style="flex-basis: 100%; text-align: center;">
        <button type="submit">Generate Prompts</button>
      </div>
    </form>
    
    <h2>Step 1. Replacing Forbidden Words</h2>
    <div id="rawOutput" class="output"></div>
    
    <h2>Step 2. AI Halal Verification</h2>
    <div id="reviewedOutput" class="output"></div>
    
    <h2>Step 3. Final Output & Image Generation</h2>
    <div id="verifiedOutput" class="output"></div>
    
    <h2>Generated Images (From Stable Diffusion)</h2>
    <div id="imageOutput" class="image-gallery"></div>
    
    <button id="downloadButton">Download All Images</button>
    
    <h2>Debug Information</h2>
    <pre id="debugOutput" class="debug"></pre>
    
    <div id="versionInfo" class="version"></div>
    <pre id="updatesBox" class="version"></pre>
  </div>
  
  <script>
    // --- Helper Functions ---
    function pad(num, size) {
      return num.toString().padStart(size, '0');
    }
    
    // If not enough prompts are returned, fill in missing lines with a default message.
    function forcePrefillNaming(text, startSurah, startVerse, batch) {
      const delimiter = " ||| ";
      const paragraphs = text.split("\n\n").filter(p => p.trim() !== "");
      let corrected = [];
      for (let i = 0; i < batch; i++) {
        const code = `${pad(startSurah, 3)}${pad(startVerse + i, 3)}${delimiter}`;
        let content = "";
        if (i < paragraphs.length) {
          let p = paragraphs[i].trim();
          const index = p.indexOf(delimiter);
          if (index !== -1) {
            content = p.substring(index + delimiter.length).trim();
          } else {
            content = p;
          }
        } else {
          content = "No prompt generated.";
        }
        corrected.push(code + content);
      }
      return corrected.join("\n");
    }
    
    // --- End Helper Functions ---
    
    // --- Version Info ---
    const AUTHOR_UPDATE = "Notes: kindly send feedback to info@onewordquran.com, may Allah bless the contributors";
    const modifiedDate = new Date(document.lastModified);
    const versionText = "Version: " + modifiedDate.toLocaleDateString("en-AU") + " " + modifiedDate.toLocaleTimeString("en-AU");
    document.getElementById("versionInfo").textContent = versionText;
    document.getElementById("updatesBox").textContent = AUTHOR_UPDATE + "\n" + versionText;
    // --- End Version Info ---
    
    const debug = true;
    let conversation = [];
    // Store final prompts for download
    window.generatedPrompts = [];
    // Store the final base64 images
    window.generatedImages = [];
    // Store the entire artifact metadata
    window.generatedArtifacts = [];
    
    // --- Load Configuration ---
    let config = {};
    fetch("a.json")
      .then(response => response.json())
      .then(data => {
        config = data;
        if (debug) {
          document.getElementById("debugOutput").innerText += "Configuration Loaded:\n" + JSON.stringify(config, null, 2) + "\n\n";
        }
      })
      .catch(err => {
        console.error("Error loading configuration:", err);
        alert("Failed to load configuration (a.json).");
      });
    // --- End Load Configuration ---
    
    // --- Load Surah Data ---
    let surahData = [];
    fetch("surahnames.json")
      .then(response => response.json())
      .then(data => {
        surahData = data;
        const surahSelect = document.getElementById("surahSelect");
        data.forEach(item => {
          const option = document.createElement("option");
          option.value = item["Surah Number"];
          option.text = item["Surah Number"] + " - " + item["Surah Name"];
          option.dataset.verses = item["Surah Verses"];
          surahSelect.appendChild(option);
        });
        updateVerseDropdown(parseInt(surahSelect.value));
      })
      .catch(err => {
        console.error("Error loading surah names:", err);
        document.getElementById("debugOutput").innerText += "Error loading surahnames.json:\n" + err.toString() + "\n";
      });
    // --- End Load Surah Data ---
    
    function updateVerseDropdown(surahNumber) {
      const surahItem = surahData.find(item => item["Surah Number"] === surahNumber);
      const verseSelect = document.getElementById("verseSelect");
      if (surahItem) {
        const maxVerse = surahItem["Surah Verses"];
        verseSelect.innerHTML = "";
        for (let i = 1; i <= maxVerse; i++) {
          const option = document.createElement("option");
          option.value = i;
          option.text = i;
          verseSelect.appendChild(option);
        }
        verseSelect.value = "1";
        document.getElementById("debugOutput").innerText += "Updated verse dropdown to 1-" + maxVerse + " for surah " + surahNumber + "\n";
      }
    }
    
    document.getElementById("surahSelect").addEventListener("change", function() {
      updateVerseDropdown(parseInt(this.value));
    });
    // --- End Update Verse Dropdown ---
    
    // --- Send Prompt to Stability Diffusion ---
    async function sendToStableDiffusion(promptsArray, negativePrompt) {
      for (let i = 0; i < promptsArray.length; i++) {
        let promptText = promptsArray[i].trim();
        
        // Skip if empty after the delimiter
        let parts = promptText.split(" ||| ");
        if (parts.length < 2 || parts[1].trim() === "") {
          document.getElementById("debugOutput").innerText += "Skipping empty prompt for: " + promptText + "\n\n";
          continue;
        }
        
        // Trim if too long
        if (promptText.length > 2000) {
          promptText = promptText.substring(0, 2000);
        }
        
        // Build the JSON payload
        const payload = {
          prompts: [promptText],
          negative_prompt: negativePrompt,
          cfg_scale: 9,
          clip_guidance_preset: "FAST_BLUE",
          samples: 1,
          steps: 30
        };
        
        document.getElementById("debugOutput").innerText +=
          "Stability Payload for prompt " + (i+1) + ":\n" + JSON.stringify(payload, null, 2) + "\n\n";
        
        try {
          let response = await fetch("https://visual-quran.vercel.app/api/stablediffusion", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload)
          });
          let data = await response.json();
          
          // If success = false, log the error
          if (!data.success) {
            document.getElementById("debugOutput").innerText +=
              "Stability Error for prompt " + (i+1) + ":\n" + data.error + "\n\n";
          }
          // If artifacts array returned, display images + metadata
          else if (data.artifacts && Array.isArray(data.artifacts)) {
            // Save the entire artifacts array for debugging/inspection
            window.generatedArtifacts.push(...data.artifacts);
            
            data.artifacts.forEach((artifact, idx) => {
              // Convert base64 to an image
              const imgUrl = `data:image/png;base64,${artifact.base64}`;
              window.generatedImages.push(imgUrl);
              
              // Append the image to the gallery
              const imageOutput = document.getElementById("imageOutput");
              const img = document.createElement("img");
              img.src = imgUrl;
              imageOutput.appendChild(img);
              
              // Print artifact metadata in debug
              document.getElementById("debugOutput").innerText +=
                "Artifact metadata (prompt " + (i+1) + ", artifact " + (idx+1) + "):\n" +
                JSON.stringify(artifact, null, 2) + "\n\n";
            });
          }
          else {
            // Unexpected shape
            document.getElementById("debugOutput").innerText +=
              "Unexpected Stability API response: " + JSON.stringify(data) + "\n\n";
          }
        } catch (err) {
          document.getElementById("debugOutput").innerText +=
            "Error in Stability call for prompt " + (i+1) + ":\n" + err.toString() + "\n\n";
        }
      }
    }
    // --- End Send Prompt ---
    
    // --- Verify Prompt ---
    async function verifyPrompt(rawText) {
      const maxTokens = config.MAX_TOKENS_MULTIPLIER + config.MAX_TOKENS_OVERHEAD;
      const payload = {
        model: config.MODEL_NAME,
        max_tokens: maxTokens,
        system: config.SYSTEM_ROLE,
        messages: [
          { role: "assistant", content: rawText },
          { role: "user", content: config.REVIEW_INSTRUCTIONS }
        ]
      };
      document.getElementById("debugOutput").innerText +=
        "Verification Payload Sent:\n" + JSON.stringify(payload, null, 2) + "\n\n";
      
      const response = await fetch(config.VERCEL_PROXY_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });
      const data = await response.json();
      
      document.getElementById("debugOutput").innerText +=
        "Verification API Response:\n" + JSON.stringify(data, null, 2) + "\n\n";
      
      if (!data.content) {
        throw new Error("No content in verification response");
      }
      
      // If data.content is an array, join all text blocks
      let reviewResponse = Array.isArray(data.content)
        ? data.content.map(item => item.text).join("\n\n")
        : data.content;
      
      return reviewResponse;
    }
    // --- End Verify Prompt ---
    
    // --- Download Images Functionality ---
    async function addPngMetadata(base64Image, description) {
      const base64Data = base64Image.split(',')[1];
      const binaryString = atob(base64Data);
      const len = binaryString.length;
      const bytes = new Uint8Array(len);
      for (let i = 0; i < len; i++) {
        bytes[i] = binaryString.charCodeAt(i);
      }
      const newBuffer = pngMetadata.embed(bytes, { Description: description });
      let binary = "";
      newBuffer.forEach(b => binary += String.fromCharCode(b));
      return "data:image/png;base64," + btoa(binary);
    }
    
    async function downloadImages() {
      if (!window.generatedImages || !window.generatedPrompts) {
        alert("No images available for download.");
        return;
      }
      const zip = new JSZip();
      const folder = zip.folder("Images");
      
      for (let i = 0; i < window.generatedImages.length; i++) {
        const imgBase64 = window.generatedImages[i];
        const promptLine = window.generatedPrompts[i] || ("image" + (i+1));
        let filename = promptLine.replace(/[^a-z0-9]/gi, '_').substring(0, 50) || "image";
        filename += ".png";
        try {
          const newImgBase64 = await addPngMetadata(imgBase64, promptLine);
          const base64Data = newImgBase64.split(',')[1];
          folder.file(filename, base64Data, { base64: true });
        } catch (err) {
          console.error("Error embedding metadata for image " + i, err);
        }
      }
      
      zip.generateAsync({ type: "blob" }).then(function(content) {
        saveAs(content, "images.zip");
      });
    }
    
    document.getElementById("downloadButton").addEventListener("click", downloadImages);
    // --- End Download Images ---
    
    document.getElementById("promptForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      
      const surah = parseInt(document.getElementById("surahSelect").value);
      const verse = parseInt(document.getElementById("verseSelect").value);
      const batch = parseInt(document.getElementById("batchSelect").value);
      const surahItem = surahData.find(item => item["Surah Number"] === surah);
      const verseMax = surahItem ? surahItem["Surah Verses"] : Infinity;
      if (isNaN(surah) || isNaN(verse) || isNaN(batch) ||
          surah < 1 || surah > 114 || verse < 1 || verse > verseMax || batch < 1 || batch > 111) {
        alert("Please enter valid inputs.");
        return;
      }
      if (Object.keys(config).length === 0) {
        alert("Configuration not loaded. Please try again later.");
        return;
      }
      
      // Clear out old results
      window.generatedImages = [];
      window.generatedArtifacts = [];
      document.getElementById("imageOutput").innerHTML = "";
      
      const expectedPrefill = config.PREFILL_TEMPLATE
        .replace("{SURAH_PADDED}", pad(surah, 3))
        .replace("{VERSE_PADDED}", pad(verse, 3))
        .trim();
      
      let userInstruction = config.USER_INSTRUCTION_TEMPLATE
        .replace("{BATCH}", batch)
        .replace("{SURAH}", surah)
        .replace("{VERSE}", verse)
        .replace("{SURAH_PADDED}", pad(surah, 3))
        .replace("{VERSE_PADDED}", pad(verse, 3))
        .replace("{PREFILL}", expectedPrefill);
      
      let newUserInstruction = config.COMMON_SYSTEM_ROLE + "\n" + userInstruction;
      
      const maxTokens = batch * config.MAX_TOKENS_MULTIPLIER + config.MAX_TOKENS_OVERHEAD;
      const generationPayload = {
        model: config.MODEL_NAME,
        max_tokens: maxTokens,
        system: config.SYSTEM_ROLE,
        messages: [
          { role: "user", content: newUserInstruction }
        ]
      };
      
      conversation = [
        { role: "system", content: config.SYSTEM_ROLE },
        { role: "user", content: newUserInstruction }
      ];
      
      document.getElementById("debugOutput").innerText +=
        "Prompt Generation Payload Sent:\n" + JSON.stringify(generationPayload, null, 2) + "\n\n";
      
      document.getElementById("rawOutput").innerText = "Generating prompts...";
      document.getElementById("reviewedOutput").innerText = "";
      document.getElementById("verifiedOutput").innerText = "";
      
      try {
        // 1) Generate raw prompts
        const genRes = await fetch(config.VERCEL_PROXY_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(generationPayload)
        });
        const genData = await genRes.json();
        
        document.getElementById("debugOutput").innerText +=
          "Generation API Response:\n" + JSON.stringify(genData, null, 2) + "\n\n";
        
        if (!genData.content) {
          throw new Error("No content in generation response");
        }
        
        let rawText = Array.isArray(genData.content)
          ? genData.content.map(item => item.text).join("\n\n")
          : genData.content;
        
        document.getElementById("rawOutput").innerText = rawText;
        
        conversation.push({ role: "assistant", content: rawText });
        
        // 2) Verify the raw prompts
        const reviewResponse = await verifyPrompt(rawText);
        document.getElementById("reviewedOutput").innerText = reviewResponse;
        
        let trimmedReview = reviewResponse.trim();
        let finalOutput = "";
        if (/^\d{6}/.test(trimmedReview)) {
          finalOutput = trimmedReview;
        } else {
          finalOutput = "Connection error: Please regenerate prompt";
          document.getElementById("verifiedOutput").innerText = finalOutput;
          return;
        }
        
        document.getElementById("verifiedOutput").innerText = finalOutput;
        
        // 3) Force the correct numbering
        const finalNumbered = forcePrefillNaming(finalOutput, surah, verse, batch);
        window.generatedPrompts = finalNumbered.split("\n").filter(line => line.trim() !== "");
        
        // 4) Build negative prompt
        const negativePromptString = [].concat(
          config.FORBIDDEN_EVIL_WORDS.map(item => item.keyword),
          config.FORBIDDEN_NEUTRAL_WORDS.map(item => item.keyword),
          config.FORBIDDEN_SPIRITUAL_WORDS.map(item => item.keyword)
        ).join(", ");
        
        // 5) Send each prompt to Stability
        const promptLines = finalNumbered.split("\n").filter(line => line.trim() !== "");
        await sendToStableDiffusion(promptLines, negativePromptString);
        
      } catch (error) {
        console.error("Error:", error);
        document.getElementById("rawOutput").innerText = "Error generating prompts.";
        document.getElementById("debugOutput").innerText += "Error Details:\n" + error.toString() + "\n";
      }
    });
  </script>
</body>
</html>
