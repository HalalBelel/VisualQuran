<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Quranic Verse Stable Diffusion Prompt Generator</title>
  <style>
    /* Reset some basic elements */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      color: #333;
      padding: 20px;
      line-height: 1.6;
    }
    
    .container {
      max-width: 960px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    
    h1, h2 {
      text-align: center;
      margin-bottom: 10px;
      color: #2c3e50;
    }
    
    p {
      text-align: center;
      margin-bottom: 20px;
    }
    
    form {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: space-around;
      margin-bottom: 20px;
    }
    
    form > div {
      flex: 1 1 200px;
      min-width: 200px;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    
    select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    
    button {
      padding: 10px 20px;
      border: none;
      background: #3498db;
      color: #fff;
      font-size: 1rem;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s;
      margin: auto;
    }
    
    button:hover {
      background: #2980b9;
    }
    
    .output, .debug, .version {
      background: #f7f7f7;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
      margin-bottom: 20px;
      overflow: auto;
    }
    
    .output {
      max-height: 300px;
      white-space: pre-wrap;
      font-family: "Courier New", Courier, monospace;
    }
    
    .debug {
      max-height: 300px;
    }
    
    .image-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 15px;
      margin-bottom: 20px;
    }
    
    .image-gallery img {
      width: 100%;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Quranic Verse SD Prompt Generator</h1>
    <p>Enter the verse details below. (Anthropic API key is handled by the Vercel proxy.)</p>
    
    <form id="promptForm">
      <!-- Surah dropdown -->
      <div id="surahSelectWrapper">
        <label for="surahSelect">Select Surah:</label>
        <select id="surahSelect"></select>
      </div>
      <!-- Verse/Ayah dropdown -->
      <div id="verseSelectWrapper">
        <label for="verseSelect">Select Ayah:</label>
        <select id="verseSelect"></select>
      </div>
      <!-- Batch dropdown -->
      <div id="batchSelectWrapper">
        <label for="batchSelect">Select Consecutive Verses:</label>
        <select id="batchSelect">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
        </select>
      </div>
      <div style="flex-basis: 100%; text-align: center;">
        <button type="submit">Generate Prompts</button>
      </div>
    </form>
    
    <h2>Raw Output</h2>
    <div id="rawOutput" class="output"></div>
    
    <h2>Appended Output</h2>
    <div id="appendedOutput" class="output"></div>
    
    <h2>Verified Output</h2>
    <div id="verifiedOutput" class="output"></div>
    
    <h2>Generated Images (From Stable Diffusion)</h2>
    <div id="imageOutput" class="image-gallery"></div>
    
    <h2>Debug Information</h2>
    <pre id="debugOutput" class="debug"></pre>
    
    <div id="versionInfo" class="version"></div>
    <pre id="updatesBox" class="version"></pre>
  </div>
  
  <script>
    // Author update and version stamp.
    const AUTHOR_UPDATE = "Notes: kindly send feedback to info@onewordquran.com, may Allah bless the contributors";
    const modifiedDate = new Date(document.lastModified);
    const versionText = "Version: " + modifiedDate.toLocaleDateString("en-AU") + " " + modifiedDate.toLocaleTimeString("en-AU");
    document.getElementById("versionInfo").textContent = versionText;
    document.getElementById("updatesBox").textContent = AUTHOR_UPDATE + "\n" + versionText;
    
    // Debug flag (set to false to disable debug output)
    const debug = true;
    
    // Global conversation variable to maintain context with Claude.
    let conversation = [];
    
    // Utility function to pad numbers with leading zeros.
    function pad(num, size) {
      return num.toString().padStart(size, '0');
    }
    
    // Splits the Anthropic text into paragraphs and forces each prompt to have a proper code.
    function forcePrefillNaming(text, startSurah, startVerse, batch) {
      const paragraphs = text.split("\n\n").filter(p => p.trim() !== "");
      let corrected = [];
      for (let i = 0; i < batch; i++) {
        const code = `${pad(startSurah, 3)}${pad(startVerse + i, 3)} - `;
        let content = "";
        if (i < paragraphs.length) {
          let p = paragraphs[i].trim();
          const index = p.indexOf(" - ");
          if (index !== -1) {
            content = p.substring(index + 3).trim();
          } else {
            content = p;
          }
        }
        corrected.push(code + content);
      }
      return corrected.join("\n");
    }
    
    // Appends the chosen parameters to each prompt.
    function appendParameters(text, params) {
      const lines = text.split("\n").filter(line => line.trim() !== "");
      return lines.map(line => line.trim() + " " + params).join("\n");
    }
    
    // Load configuration from a.json.
    let config = {};
    fetch("a.json")
      .then(response => response.json())
      .then(data => {
        config = data;
        if(debug) {
          document.getElementById("debugOutput").innerText += "Configuration Loaded:\n" + JSON.stringify(data, null, 2) + "\n\n";
        }
      })
      .catch(err => {
        console.error("Error loading configuration:", err);
        alert("Failed to load configuration (a.json).");
      });
    
    // Global variable to hold surah data.
    let surahData = [];
    
    // Fetch surahnames.json and populate the surah select, and store the data.
    fetch("surahnames.json")
      .then(response => response.json())
      .then(data => {
        surahData = data;
        const surahSelect = document.getElementById("surahSelect");
        data.forEach(item => {
          const option = document.createElement("option");
          option.value = item["Surah Number"];
          option.text = item["Surah Number"] + " - " + item["Surah Name"];
          option.dataset.verses = item["Surah Verses"];
          surahSelect.appendChild(option);
        });
        // Set the verse dropdown options using the first surah.
        updateVerseDropdown(parseInt(surahSelect.value));
      })
      .catch(err => {
        console.error("Error loading surah names:", err);
        if(debug) {
          document.getElementById("debugOutput").innerText += "Error loading surahnames.json:\n" + err.toString() + "\n";
        }
      });
    
    // Update the verse dropdown based on the selected surah's verses.
    function updateVerseDropdown(surahNumber) {
      const surahItem = surahData.find(item => item["Surah Number"] === surahNumber);
      const verseSelect = document.getElementById("verseSelect");
      if (surahItem) {
        const maxVerse = surahItem["Surah Verses"];
        verseSelect.innerHTML = "";
        for (let i = 1; i <= maxVerse; i++) {
          const option = document.createElement("option");
          option.value = i;
          option.text = i;
          verseSelect.appendChild(option);
        }
        verseSelect.value = "1";
        if(debug) {
          document.getElementById("debugOutput").innerText += "Updated verse dropdown to 1-" + maxVerse + " for surah " + surahNumber + "\n";
        }
      }
    }
    
    // Update verse dropdown when surah selection changes.
    document.getElementById("surahSelect").addEventListener("change", function() {
      const surahNum = parseInt(this.value);
      updateVerseDropdown(surahNum);
    });
    
    // This function calls our stablediffusion endpoint.
    async function sendToStableDiffusion(promptText) {
      const prompts = promptText.split("\n").filter(line => line.trim() !== "");
      const sdEndpoint = "https://visual-quran.vercel.app/api/stablediffusion";
      const payload = { prompts };
    
      let response = await fetch(sdEndpoint, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });
      let data = await response.json();
      if (!data.success) {
        console.error("Stability request failed:", data.error);
        document.getElementById("debugOutput").innerText += "Stability Error:\n" + data.error + "\n\n";
        return;
      }
    
      const imageOutput = document.getElementById("imageOutput");
      imageOutput.innerHTML = "";
      data.images.forEach((imgUrl) => {
        const img = document.createElement("img");
        img.src = imgUrl;
        imageOutput.appendChild(img);
      });
    }
    
    // Function to verify the prompt using review instructions only.
    async function verifyPrompt() {
      let verificationMessages = [];
      if (conversation.length > 0) {
        verificationMessages = conversation.slice();
      } else {
        verificationMessages.push({ role: "system", content: config.VERIFICATION_SYSTEM_ROLE });
      }
      verificationMessages.push({ 
        role: "user", 
        content: "Please review the appended prompt from our previous messages using the following instructions: Replace any word from FORBIDDEN_EVIL_WORDS with 'column of smoke', any word from FORBIDDEN_NEUTRAL_WORDS with an allowed term from ALLOWED_CATEGORIES, and any word from FORBIDDEN_SPIRITUAL_WORDS with 'beam of light'. Only output the modifications that need to be appended to the existing prompt to ensure compliance. If no modifications are necessary, output an empty response." 
      });
      
      const maxTokens = config.MAX_TOKENS_MULTIPLIER + config.MAX_TOKENS_OVERHEAD;
      const payload = {
        model: config.MODEL_NAME,
        max_tokens: maxTokens,
        system: config.VERIFICATION_SYSTEM_ROLE,
        messages: verificationMessages
      };
      
      if(debug) {
        document.getElementById("debugOutput").innerText += "Verification Payload Sent:\n" + JSON.stringify(payload, null, 2) + "\n\n";
      }
      
      const response = await fetch(config.VERCEL_PROXY_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });
      
      const data = await response.json();
      if(debug) {
        document.getElementById("debugOutput").innerText += "Verification API Response:\n" + JSON.stringify(data, null, 2) + "\n\n";
      }
      
      if (!data.content) {
        throw new Error("No content in verification response");
      }
      
      let modifications = "";
      if (Array.isArray(data.content)) {
        modifications = data.content.map(item => item.text).join("\n\n");
      } else {
        modifications = data.content;
      }
      
      conversation.push({ role: "assistant", content: modifications });
      return modifications;
    }
    
    // Function to check for forbidden words in a given text.
    function containsForbiddenWords(text) {
      let forbiddenFound = false;
      const allForbidden = [].concat(config.FORBIDDEN_EVIL_WORDS, config.FORBIDDEN_NEUTRAL_WORDS, config.FORBIDDEN_SPIRITUAL_WORDS);
      for (let word of allForbidden) {
        let regex = new RegExp("\\b" + word + "\\b", "i");
        if (regex.test(text)) {
          forbiddenFound = true;
          break;
        }
      }
      return forbiddenFound;
    }
    
    // Form submission handler.
    document.getElementById("promptForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      
      const surah = parseInt(document.getElementById("surahSelect").value);
      const verse = parseInt(document.getElementById("verseSelect").value);
      const batch = parseInt(document.getElementById("batchSelect").value);
      
      const surahItem = surahData.find(item => item["Surah Number"] === surah);
      const verseMax = surahItem ? surahItem["Surah Verses"] : Infinity;
      if (isNaN(surah) || isNaN(verse) || isNaN(batch) ||
          surah < 1 || surah > 114 || verse < 1 || verse > verseMax || batch < 1 || batch > 3) {
        alert("Please enter valid inputs.");
        return;
      }
    
      if (Object.keys(config).length === 0) {
        alert("Configuration not loaded. Please try again later.");
        return;
      }
    
      const expectedPrefill = config.PREFILL_TEMPLATE
        .replace("{SURAH_PADDED}", pad(surah, 3))
        .replace("{VERSE_PADDED}", pad(verse, 3))
        .trim();
    
      let userInstruction = config.USER_INSTRUCTION_TEMPLATE
        .replace("{BATCH}", batch)
        .replace("{SURAH}", surah)
        .replace("{VERSE}", verse)
        .replace("{PREFILL}", expectedPrefill);
    
      const maxTokens = batch * config.MAX_TOKENS_MULTIPLIER + config.MAX_TOKENS_OVERHEAD;
      const payload = {
        model: config.MODEL_NAME,
        max_tokens: maxTokens,
        system: config.SYSTEM_ROLE,
        messages: [
          { role: "user", content: userInstruction },
          { role: "assistant", content: expectedPrefill }
        ]
      };
    
      // Reset conversation context with the initial messages.
      conversation = [
        { role: "system", content: config.SYSTEM_ROLE },
        { role: "user", content: userInstruction },
        { role: "assistant", content: expectedPrefill }
      ];
    
      if(debug) {
        document.getElementById("debugOutput").innerText += "Prompt Generation Payload Sent:\n" + JSON.stringify(payload, null, 2) + "\n\n";
      }
    
      document.getElementById("rawOutput").innerText = "Generating prompts...";
      document.getElementById("appendedOutput").innerText = "";
      document.getElementById("verifiedOutput").innerText = "";
      
      try {
        const response = await fetch(config.VERCEL_PROXY_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });
        
        const data = await response.json();
        if(debug) {
          document.getElementById("debugOutput").innerText += "Generation API Response:\n" + JSON.stringify(data, null, 2) + "\n\n";
        }
        
        if (!data.content) {
          throw new Error("No content in response");
        }
        
        let rawText = "";
        if (Array.isArray(data.content)) {
          rawText = data.content.map(item => item.text).join("\n\n");
        } else {
          rawText = data.content;
        }
        
        document.getElementById("rawOutput").innerText = rawText;
        
        const numbered = forcePrefillNaming(rawText, surah, verse, batch);
        const appendedPrompt = appendParameters(numbered, config.APPEND_PARAMS);
        document.getElementById("appendedOutput").innerText = appendedPrompt;
        
        // Now call verification to get modifications (if any) based solely on review instructions.
        const modifications = await verifyPrompt();
        let finalVerifiedPrompt = appendedPrompt;
        if (modifications.trim() !== "") {
          finalVerifiedPrompt = appendedPrompt + "\n" + modifications;
        }
        document.getElementById("verifiedOutput").innerText = finalVerifiedPrompt;
        
        if (containsForbiddenWords(finalVerifiedPrompt)) {
          document.getElementById("verifiedOutput").innerText = "Sorry forbidden words found, please click generate prompt again and report to info@onewordquran.com";
          return;
        }
        
        await sendToStableDiffusion(finalVerifiedPrompt);
      } catch (error) {
        console.error("Error:", error);
        document.getElementById("rawOutput").innerText = "Error generating prompts.";
        if(debug) {
          document.getElementById("debugOutput").innerText += "Error Details:\n" + error.toString() + "\n";
        }
      }
    });
  </script>
</body>
</html>
